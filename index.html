<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="Javascript/script.js" defer></script>
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <div class="content">
      <h1>The Odin library<span class="dot">.</span></h1>
      <table id="myTable">
        <caption>
          The Odin Project Library
        </caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Number Of pages</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <!-- A modal dialog containing a form -->
      <dialog id="favDialog">
        <form>
          <label for="author">Author:</label>
          <input class="input" type="text" name="author" id="author" /><br />

          <label for="title">Title:</label>
          <input class="input" type="text" name="title" id="title" /><br />

          <label for="pages">Number of pages:</label>
          <input class="input" type="number" name="pages" id="pages" /><br />

          <p>
            <label>
              Status:
              <select class="input" name="status">
                <option>Read</option>
                <option>Not read</option>
              </select>
            </label>
          </p>
          <div>
            <button class="btn-style" value="cancel" formmethod="dialog">
              Cancel
            </button>
            <button class="btn-style" id="confirmBtn" value="default">
              Confirm
            </button>
          </div>
        </form>
      </dialog>
      <p>
        <button id="showDialog">+</button>
      </p>
    </div>
  </body>
</html>
